<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <style>
    body {
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      color: #0f0;
    }
    canvas {
      background: #222;
      border: 2px solid #0f0;
      touch-action: none;
    }
    #score {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    #pause-btn {
      font-size: 1em;
      background: #222;
      color: #0f0;
      border: 2px solid #0f0;
      border-radius: 4px;
      padding: 6px 18px;
      cursor: pointer;
      margin-bottom: 12px;
      margin-top: 4px;
      transition: background 0.2s;
    }
    #pause-btn.paused {
      background: #0f0;
      color: #222;
      border-color: #222;
    }
    #paused-overlay {
      position: absolute;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(17,17,17,0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0f0;
      font-size: 2em;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <button id="pause-btn" type="button">Pause</button>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="paused-overlay" style="display: none;">Paused</div>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const pauseBtn = document.getElementById('pause-btn');
    const pausedOverlay = document.getElementById('paused-overlay');

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let direction = { x: 0, y: 0 };
    let food = { x: 5, y: 5 };
    let score = 0;

    let paused = false;
    let intervalId = null;

    function drawTile(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * gridSize, y * gridSize, gridSize - 2, gridSize - 2);
    }

    function drawGame() {
      if (paused) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      let head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      // Wrap around the borders
      if (head.x < 0) head.x = tileCount - 1;
      if (head.x >= tileCount) head.x = 0;
      if (head.y < 0) head.y = tileCount - 1;
      if (head.y >= tileCount) head.y = 0;

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreDisplay.textContent = "Score: " + score;
        food = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } else {
        snake.pop();
      }

      if (
        snake.slice(20).some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        alert("Game Over! Final Score: " + score);
        snake = [{ x: 10, y: 10 }];
        direction = { x: 0, y: 0 };
        score = 0;
        scoreDisplay.textContent = "Score: 0";
      }

      drawTile(food.x, food.y, 'red');
      snake.forEach((segment, index) => {
        drawTile(segment.x, segment.y, index === 0 ? 'lime' : 'green');
      });
    }

    function togglePause() {
      paused = !paused;
      if (paused) {
        pausedOverlay.style.display = 'flex';
        pauseBtn.classList.add('paused');
        pauseBtn.textContent = 'Resume';
      } else {
        pausedOverlay.style.display = 'none';
        pauseBtn.classList.remove('paused');
        pauseBtn.textContent = 'Pause (Press E)';
      }
    }

    pauseBtn.addEventListener('click', togglePause);

    document.addEventListener('keydown', e => {
      switch (e.key) {
        case 'ArrowUp': if (direction.y === 0) direction = { x: 0, y: -1 }; break;
        case 'ArrowDown': if (direction.y === 0) direction = { x: 0, y: 1 }; break;
        case 'ArrowLeft': if (direction.x === 0) direction = { x: -1, y: 0 }; break;
        case 'ArrowRight': if (direction.x === 0) direction = { x: 1, y: 0 }; break;
        case 'e':
        case 'E':
          togglePause();
          break;
      }
    });

    let touchStartX = 0;
    let touchStartY = 0;

    canvas.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    });

    canvas.addEventListener('touchend', e => {
      const touch = e.changedTouches[0];
      const dx = touch.clientX - touchStartX;
      const dy = touch.clientY - touchStartY;

      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 0 && direction.x === 0) direction = { x: 1, y: 0 };
        else if (dx < 0 && direction.x === 0) direction = { x: -1, y: 0 };
      } else {
        if (dy > 0 && direction.y === 0) direction = { x: 0, y: 1 };
        else if (dy < 0 && direction.y === 0) direction = { x: 0, y: -1 };
      }
    });

    // Use setInterval and store the id for possible future use
    intervalId = setInterval(drawGame, 130);
  </script>
</body>
</html>
